<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>myNGRouteWithDiffPages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" ng-controller="myCtrl as controller">
                <h3>Here is information about: </h3>
                <ul>
                    <li ng-repeat="key in controller.navigation">
                        <a href="{{key.link}}">
                            {{key.title}}
                        </a>
                    </li>
                </ul>
            </div>  
            <div class="col-md-8">
                <ng-view></ng-view>
            </div>
    </div>
    
    <script src="src/angular.min.js"></script>
    <script src="src/angular-route.min.js"></script>

    <script src="app/controllers/nav.controller.js"></script>
        
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>   <!-- config.js має бути останнім імпортом-->
    
</body>
</html>
